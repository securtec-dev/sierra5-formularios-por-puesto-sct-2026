services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sierra5db
      POSTGRES_USER: sierra5
      POSTGRES_PASSWORD: sierra5pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn sierra5.wsgi:application --bind 0.0.0.0:8000 --workers 2 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data: